<nav aria-label="Page navigation">
  <ul class="pagination">
      <li>
          <a class="go2first btn" href="#" aria-label="go-to-first"
             (click.prevent)="first()"
             [ngClass]="{ 'disabled': isFirstPage }">
              <span aria-hidden="true">&laquo;</span>
          </a>
      </li>
      <li>
          <a class="prev btn" href="#" aria-label="Previous"
             (click.prevent)="prev()"
             [ngClass]="{ 'disabled': isFirstPage }">
              <span aria-hidden="true">&laquo;</span>
          </a>
      </li>
      <li>
          <a>
              {{startItem}}
              -
              {{endItem}}
          </a>
      </li>
      <li class="of"><span>of</span></li>
      <li>
          <a>
              {{totalItems}}
          </a>
      </li>
      <li>
          <a class="next btn" href="#" aria-label="Next"
             (click.prevent)="next()"
             [ngClass]="{ 'disabled': isLastPage }">
              <span aria-hidden="true">&raquo;</span>
          </a>
      </li>
      <li>
          <a class="go2last btn" href="#" aria-label="go-to-last"
             (click.prevent)="last()"
             [ngClass]="{ 'disabled': isLastPage }">
              <span aria-hidden="true">&raquo;</span>
          </a>
      </li>
  </ul>
</nav>
